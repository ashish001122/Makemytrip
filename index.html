<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Page not available</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#f2f6f9;
    font-family:Segoe UI, Arial, sans-serif;
    color:#1f2937;
  }
  .box{
    background:white;
    padding:40px 32px;
    border-radius:12px;
    box-shadow:0 10px 25px rgba(0,0,0,0.1);
    text-align:center;
    max-width:360px;
  }
  h1{
    font-size:22px;
    margin-bottom:10px;
  }
  p{
    color:#6b7280;
    font-size:14px;
    margin:0;
  }
</style>
</head>
<body>

  <div class="box">
    <h1>Page not available</h1>
    <p>This link is no longer active.</p>
  </div>

</body>
</html>
